<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card" th:style="'border-radius: 1rem;'">
      <div class="card-body p-5 text-center">
        <h2 class="text-black">LOGO</h2>
        <p class="text-bg-dark-50 mt-2">가입을 통해 맛집 정보와 같이 갈 사람 찾을 수 있습니다.</p>

        <div class = "mb-2">
          <form th:action="@{/signup}" method="post">
            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>Username</strong></label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>Email</strong></label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>Password</strong></label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary ui-state-focus">Sign up</button><br><br>
            <p>-------------------- 또는 --------------------</p>
            <a th:href="@{/forgot}">PW 찾기</a><br>
          </form>
        </div>
        <form>
          <p><strong> 이미 계정이 있으신가요?</strong></p>
         <button class="btn btn-secondary"><a th:href="@{/login}" style="color: white">Login</a></button>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
