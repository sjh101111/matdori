<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet">
  </head>
  <body>
    <main class="form-signin">
      <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">LOGO</h1>
        <div class="form-floating">
          <label><strong>Email</strong></label>
          <input type="email" class="form-control" name="email" placeholder="Enter Your email" th:value="${email}">

        </div>
        <div class="form-floating">
          <label><strong>Password</strong></label>
          <input type="password" class="form-control" name="password" placeholder="Enter Your Password" th:value="${password}">

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button><br>
        <a th:href="@{/signup}">회원가입</a> /
        <a th:href="@{/forgot}">PW 찾기</a>
      </form>
    </main>
  </body>
</html>
